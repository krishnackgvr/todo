{% load static %}
<!DOCTYPE html>
<html>
    <title>
        new
    </title>
<head >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"   href="{% static 'style.css' %}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                   <div class="banner-text" >
                        <h1>SIMPLE CRUD OPERATIONS</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <h5>SL NO:</h5>
                    <input type="text" class="form-control" name="slno" ><br>
                </div>
                <div class="form-group">
                    <h5>Item Name:</h5>
                    <input type="text" class="form-control" name="itemname"><br>
                </div>
                <div class="form-group">
                    <h5>Item Description:</h5>
                    <input type="text" class="form-control" name="description"><br>
                </div>
                    <input type="submit" class="btn btn-success">

            </form>
        </div>
    </div>
    <br>
    <div class="box">
             {% for  i in messages %}
             <div class="alert alert-success" role="alert">
                 <h5>{{i}}</h5>
             {% endfor %}
             </div>
    </div>
    <br><br>

    <div class="container-fluid" style="margin-top: 15px; text-align:center;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">SL No</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Description</th>
                        <th scope="col;colspan='2';">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in res %}
                        <tr>
                        
                            <td>{{i.slno}}</td>
                            <td>{{i.itemname}}</td>
                            <td>{{i.description}}</td>
                            <td>
                                <div class="row">
                                    <div class="col-3">
                                        <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                                        
                                    </div>
                                </div>    
                            </td>
                            <td>        
                                <div>
                                    <div class="col-3">
                                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                                        
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
